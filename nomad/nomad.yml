---
- hosts: nomad_instances

  gather_facts: false
  become: true

  tasks:
    - name: Install pre-requisites
      apt: pkg={{item}} state=present update_cache=yes
      with_items:
        - "{{packages}}"

    - name: Disable Firewall
      service: name=ufw state=stopped

    - name: Add Docker GPG Key
      apt_key: url=https://download.docker.com/linux/ubuntu/gpg state=present
      

    - name: Add Docker Repository
      apt_repository:
        repo="deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state=present

    - name: Install Docker
      apt: name=docker-ce state=present update_cache=yes

    - name: Enable Docker at Startup
      service: name=docker state=started enabled=yes

    - name: add user mod to docker
      command: usermod -aG docker {{ ansible_user }}

    - name: Install Python Packages
      pip: name={{ item }}
      with_items:
      - docker-py

    - name: Pull Docker Node Image
      docker_image: name=node tag=8

    - name: Copy Job File
      become: no
      copy: src=templates/service.nomad dest=/home/{{ ansible_user }}/service.nomad

  roles:
    - role: brianshumate.nomad
      nomad_bind_address: 0.0.0.0
      nomad_docker_enable: yes

  vars:
    packages:
      - curl
      - git
      - libselinux-python
      - unzip
      - python-pip
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common