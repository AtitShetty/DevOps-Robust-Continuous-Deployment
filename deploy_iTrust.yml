---
- hosts: mysql
  gather_facts: false
  become: true
  pre_tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (sudo apt -y update && sudo apt install -y python-minimal)
      changed_when: False
    - setup:
  roles:
    - { role: run_iTrust_mysql_server, mysql_server_ip: 192.168.35.10 }

- hosts: remote
  serial: 1
  gather_facts: false
  become: true
  pre_tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (sudo apt -y update && sudo apt install -y python-minimal)
      changed_when: False
    - setup:
  roles:
    - role: run_iTrust
...
